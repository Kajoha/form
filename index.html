<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practices form</title>
    <link rel="stylesheet" type="text/css" href="public/css/styles.css">
</head>
<body>
    <div id="wrapper">
        <div id="form">
            <div id="formInter">
                <form target="blank">
                    <div id="account">
                        <p>acoount</p>
                    <input type="text" name="name" class="display" placeholder="Full Name">
                    <input type="text" name="mail" class="display"  placeholder="E-mail">
                    <input type="text" name="password" class="display"  placeholder="Password">
                    </div>
                    <div id="date"> 
                        <p>date of birth</p>
                        <input type="date" name="fecha">
                    </div>
                    <div id="gender" class="clearfix">
                        <p>gender</p>
                        <div class="botton">
                            <input type="radio" name="Female">
                            <label>Female</label>
                        </div>
                        <div class="botton">
                            <input type="radio" name="Male">
                            <label>Male</label>
                        </div>
                    </div>
                    <div id="pyment">
                        <p>pyment details</p>
                        <div class="clearfix">
                            <div class="botton">
                                <input type="radio" name="credit">
                                <label>Credit Card</label>
                            </div>
                            <div class="botton">
                                <input type="radio" name="paypal">
                                <label>Paypal</label>
                            </div>
                        </div>
                        <input type="text" name="Card Number" class="display" placeholder="Card Number">
                        <input type="text" name="Card" class="display"  placeholder="Card">
                        <input type="date" class="display" name="fecha">
                    </div>
                    <div id="terms">
                        <p>terms y conditions</p>
                        <input type="checkbox" id="terminos" name="terminos">
                        <label for="terminos" class="font">Yes I accept the terms and conditions of signing up to this service and have read the privacy pilicy regarding the storing my information.</label>
                    </div>
                  </div>
                  <button type="submit" class="sing" value="submit">Sign Up!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
